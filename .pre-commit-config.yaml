repos:
  # file size checker
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=100']
      - id: check-yaml

  # code style checker
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
      - exclude: ^.conda/meta.yaml
